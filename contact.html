<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Body Styles */
  
            
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, rgba(110, 124, 124, 0.6), rgba(75, 95, 95, 0.6)), 
                url("https://images.pexels.com/photos/3737449/pexels-photo-3737449.jpeg?auto=compress&cs=tinysrgb&w=400");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;}  /* Add parallax effect on larger screen


        /* Container Styling */
        .container {
            background-color: rgb(76, 121, 117);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        /* Title Styling */
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Label Styling */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }

        /* Input Field Styling */
        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Input Field Focus Effect */
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        /* Button Styling */
        button {
            width: 20%;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
   margin-left: 40%;
        }

        /* Button Hover and Active Effects */
        button:active {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(2px);
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>logn in</h1>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        
        <button>Submit</button>
    </div>
</body>
</html>
