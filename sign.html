<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Crystal Hub</title>
  <style> 
    /* Set the background image for the page */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://images.pexels.com/photos/998521/pexels-photo-998521.jpeg?auto=compress&cs=tinysrgb&w=400'); /* Replace with your background image URL */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
}

/* Container to center the form */
.registration-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
}

/* Style the registration form */
.registration-form {
  background: white;
  padding: 30px;
  border-radius: 8px;
  width: 350px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.registration-form h1 {
  text-align: center;
  margin-bottom: 20px;
}

.registration-form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

.registration-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.registration-form button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.registration-form button:hover {
  background-color: #45a049;
}

/* Styling for the links below the form */
.links {
  text-align: center;
  font-size: 14px;
}

.links a {
  color: #007BFF;
  text-decoration: none;
}

.links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="registration-container">
    <div class="registration-form">
      <h1>Create an Account</h1>
      <form action="register.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>

        <div class="links">
          <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
